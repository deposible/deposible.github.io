<!DOCTYPE html>
<html lang="en-US">
    <style>
        body {
            background-color: black;
            height: 100%
        }
        pre {
            color: white
        }
        h1 {
            color: white;
            text-align: center;
            font-size:30px;
        }
        li {
            color: white;
            list-style-type: none;
        }
        ul {
            text-align: center;
        }
        button {
            width: 80%;
        }
        div {
            padding: 25px;
            justify-content: center;
            align-items: center;
        }
    </style>

    <head>
        <title>Aussie Studios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description">
        <meta name="keywords">
        <meta name="author" content="deposible @ Aussie WIRE & Aussie WIRE Studios">
    </head>

    <body>
        <div id="AussieWire">
            <h1>Aussie WIRE v2.11.1</h1>
        </div>

        <h1>Exposed Aussie WIRE v1.0.0</h1>
        <div id="ExposedAussieWire"></div>

        <footer>
            <pre style="text-align:center">Coded by deposible! join our discord: https://discord.gg/ymguJ6kQNK</pre>
        </footer>

        <script>
            fetch('data/aussiewire.json').then(response => response.json()).then(data => {
                const putIn = document.getElementById('AussieWire');

                Object.entries(data).forEach(([key, value]) => {
                    const pre = document.createElement('button');
                    pre.textContent = `${key} - ${data[key]["Features"]} (Press For Game Link)`
                    pre.onclick = () => window.open(data[key]["Game-Link"])
                    putIn.appendChild(pre);
                })
            })

            fetch('data/exposedaussiewire.json').then(response => response.json()).then(data => {
                const putIn = document.getElementById('ExposedAussieWire');

                Object.entries(data).forEach(([key, value]) => {
                    const pre = document.createElement('button');
                    pre.textContent = `${key} - ${data[key]["Features"]} (Press For Game Link)`
                    pre.onclick = () => window.open(data[key]["Game-Link"])
                    putIn.appendChild(pre);
                })
            })
        </script>
    </body>
</html>
