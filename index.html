<!DOCTYPE html>
<html lang="en-US">
    <style>
        body {
            background-color: black;
            height: 100%
        }
        pre {
            color: black,
        }
        h1 {
            color: white;
            text-align: center;
            font-size:30px;
        }
        li {
            color: rgb(255, 255, 255);
            list-style-type: none;
        }
        ul {
            text-align: center;
        }
        button {
            width: 300px;
            height: 300px;
            text-wrap: true;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        div {
            display: flex;
            flex-wrap: wrap;
            padding: 25px;
            justify-content: center;
            align-items: center;
        }
    </style>

    <head>
        <title>Aussie Studios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Best Roblox Hack Script 2025, 2024 AUSSIE WIRE Supports: Blox Burg, Murder Mystery 2, Evade, Blade Ball, Driving Empire, Fisch, Grace, Pet Simulator 99, Project Lazarus, Restaurant Tycoon 2, Gut & Blackpowder & MORE!">
        <meta name="keywords">
        <meta name="author" content="deposible @ Aussie WIRE & Aussie WIRE Studios">
    </head>

    <body>
        <h1>Aussie WIRE</h1>
        <div id="AussieWire"></div>

        <h1>Legacy Aussie WIRE</h1>
        <div id="ExposedAussieWire"></div>

        <footer>
            <pre style="text-align:center;color:white">Coded by deposible! join our discord: https://discord.gg/aussiestudios</pre>
        </footer>

        <script>
            function AutoChange(a) {
                a.style.backgroundSize = 'cover'
                a.style.backgroundPosition = 'center'
                a.style.width = '40px'
                a.style.height = '40px'
                a.style.border = 'none'
                a.style.borderRadius = '6px'
            }
            function CreateMenu(data, parent, a, b, c, d) { // d will be features duh
                const Image = document.createElement('img')
                const Button = document.createElement('button')
                const spc = document.createElement('pre')

                Button.textContent = `${a} - (Press For Game Link)`
                Button.onclick = () => window.open(data[a]["Game-Link"])
                Button.style.backgroundColor = 'grey'
                Button.style.border = 'none'
                Button.style.borderRadius = '2px'

                Image.style.height = '50%'
                Image.style.width = '100%'
                Image.style.backgroundSize = 'cover'
                Image.style.backgroundImage = `url("./Images/games/${a}.png")`

                parent.appendChild(Button);
                Button.appendChild(Image)
                Button.appendChild(spc)
                
                if (data[a]["ScriptBlox"] && data[a]["ScriptBlox"] !== "") {
                    const ScriptBloxPost = document.createElement('button')

                    ScriptBloxPost.onclick = () => window.open(data[a]["ScriptBlox"])
                    ScriptBloxPost.style.backgroundImage = 'url("./Images/scriptbloxicon.png")'
                    AutoChange(ScriptBloxPost)
                    Button.appendChild(ScriptBloxPost)
                }
                if (data[a]["rscripts"] && data[a]["rscripts"] !== "") {
                    const RScriptsPost = document.createElement('button')

                    RScriptsPost.onclick = () => window.open(data[a]["rscripts"])
                    RScriptsPost.style.backgroundImage = 'url("./Images/rscriptsicon.png")'
                    AutoChange(RScriptsPost)
                    Button.appendChild(RScriptsPost)
                }
                if (data[a]["roblox-scripter"] && data[a]["roblox-scripter"] !== "") {
                    const robloxscripters = document.createElement('button')

                    robloxscripters.textContent = "roblox-scripter.com Post"
                    robloxscripters.onclick = () => window.open(data[a]["roblox-scripter"])
                    
                    AutoChange(robloxscripters)
                    Button.appendChild(robloxscripters)
                }
                if (data[a]["robloxscripts"] && data[a]["robloxscripts"] !== "") {
                    const robloxscripts = document.createElement('button')

                    robloxscripts.onclick = () => window.open(data[a]["robloxscripts"])
                    robloxscripts.style.backgroundImage = 'url("./Images/robloxscripts.gg.png")'
                    AutoChange(robloxscripts)
                    Button.appendChild(robloxscripts)
                }
            }

            fetch('data/aussiewire.json').then(response => response.json()).then(data => {
                const Parent = document.getElementById('AussieWire')

                Object.entries(data).forEach(([key, value]) => {
                    CreateMenu(data, Parent, key)
                })
            })

            fetch('data/exposedaussiewire.json').then(response => response.json()).then(data => {
                const Parent = document.getElementById('ExposedAussieWire')

                Object.entries(data).forEach(([key, value]) => {
                    CreateMenu(data, Parent, key)
                })
            })
        </script>
    </body>
</html>
