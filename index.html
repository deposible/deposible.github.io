<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aussie WIRE</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1, h2 {
      color: #58a6ff;
      margin-top: 40px;
    }

    .game-section-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .game-section {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      max-width: 1000px;
      width: 100%;
      justify-content: center;
    }

    .game-card {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.05);
      background-color: #21262d;
    }

    .game-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 6px;
    }

    .game-title {
      margin-top: 10px;
      font-weight: bold;
      color: #58a6ff;
    }
  </style>
</head>
<body>

  <h1>Game Hub</h1>

  <h2>Working Games</h2>
  <div class="game-section-wrapper">
    <div class="game-section" id="working-section"></div>
  </div>

  <h2>Potentially Unsafe Games</h2>
  <div class="game-section-wrapper">
    <div class="game-section" id="unsafe-section"></div>
  </div>

  <h2>No Longer Updating</h2>
  <div class="game-section-wrapper">
    <div class="game-section" id="dead-section"></div>
  </div>

  <script>
    const GamesTable = {
      "Working Games": {
        "Game 1": { GameLink: "https://example.com/game1", Image: "/images/game1.png" },
        "Game 2": { GameLink: "https://example.com/game2", Image: "/images/game2.png" }
      },
    };

    function createGameCard(name, data) {
      const card = document.createElement('div');
      card.className = 'game-card';
      card.onclick = () => window.open(data.GameLink, '_blank');

      card.innerHTML = `
        <img src="${data.Image}" alt="${name}">
        <div class="game-title">${name}</div>
      `;
      return card;
    }

    const sectionMap = {
      //"Working Games": document.getElementById("working-section"),
      //"Potentially Unsafe Games": document.getElementById("unsafe-section"),
      "No Longer Updating": document.getElementById("dead-section"),
    };

    for (const [category, games] of Object.entries(GamesTable)) {
      for (const [name, data] of Object.entries(games)) {
        sectionMap[category].appendChild(createGameCard(name, data));
      }
    }
  </script>
</body>
</html>
